<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Города мира</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Список городов</h1>

    <!-- Поисковая форма -->
    <form th:action="@{/search}" method="get" class="row mb-4 justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Найти город...">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <!-- Сетка городов -->
    <div class="row g-4" th:if="${cities}">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="city : ${cities}">
            <div class="card h-100 shadow-sm">
<!--                <img th:if="${city.imageUrl}" th:src="${city.imageUrl}" class="card-img-top" alt="Image of city">-->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${city.name}">Город</h5>
                    <p class="card-text text-muted" th:text="${city.country}">Страна</p>
                    <a th:href="@{/city/{name}(name=${city.name})}" class="btn btn-outline-primary mt-auto">Подробнее</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(cities)}" class="alert alert-warning text-center">
        Города не найдены.
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
