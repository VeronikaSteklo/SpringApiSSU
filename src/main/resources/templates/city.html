<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title th:text="${city.name} + ' | Информация'">Город</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to right, #d7f3ff, #f0fbff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* по вертикали */
      align-items: center;     /* по горизонтали */
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
      max-width: 650px;
      width: 100%;
    }

    .card-title {
      color: #0d6efd;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .list-group-item {
      background-color: transparent;
      border: none;
      font-size: 1.1rem;
      color: #333;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
      display: block;
      margin: 0 auto;
      margin-top: 15px;
      max-width: 200px;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .ratio img {
      object-fit: cover;
    }

    .bobik-container {
      margin-top: 40px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .bobik-video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .bobik-video:hover {
      transform: scale(1.02);
    }

    .ratio {
      max-height: 350px;
      overflow: hidden;
    }

    .ratio img {
      object-fit: cover;
      max-height: 350px;
      width: 100%;
    }

    @keyframes bobik-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(1440deg); }
    }

    .spin-on-load {
      animation: bobik-spin 1.5s ease-in-out;
    }
  </style>
</head>
<body>

<div class="card shadow-lg">
  <div th:if="${city.imageUrl}" class="ratio ratio-16x9">
    <img th:src="${city.imageUrl}" class="card-img-top" alt="Изображение города">
  </div>
  <div class="card-body">
    <h2 class="card-title mb-4" th:text="${city.name}">Город</h2>
    <ul class="list-group list-group-flush mb-4">
      <li class="list-group-item">
        <strong>Страна:</strong> <span th:text="${city.country}">Страна</span>
      </li>
      <li class="list-group-item">
        <strong>Население:</strong> <span th:text="${city.population}">0</span>
      </li>
      <li class="list-group-item">
        <strong>Широта:</strong> <span th:text="${city.latitude}">0.0</span><br>
        <strong>Долгота:</strong> <span th:text="${city.longitude}">0.0</span>
      </li>
      <li class="list-group-item">
        <strong>Часовой пояс:</strong> <span th:text="${city.timezone}">Часовой пояс</span>
      </li>
    </ul>
    <a th:href="@{/}" class="btn btn-primary">⟵ На главную</a>
  </div>
</div>
</body>
</html>
